<!DOCTYPE html>
<html>
<head>
    <title>あの頃の自作TCG拡張機能設定</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/option.css">
    <link rel="icon" href="../images/illust_桜小鳥.png" type="image/png">
</head>
<body>
    <div class="options-container">
        <header class="options-header">
            <i class="fas fa-cog icon"></i>
            <h1>拡張機能設定</h1>
            <p>「あの頃の自作TCG拡張機能」の各種設定を行います。</p>
        </header>
        <main class="options-content">
            <div class="setting-item">
                <h2><i class="fas fa-bell"></i> 通知設定</h2>
                <div class="setting-row">
                    <label for="notification-toggle">マッチング成立時の通知</label>
                    <label class="switch">
                        <input type="checkbox" id="notification-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <p class="setting-description">
                    バックグラウンドでマッチングが成立した際に、デスクトップ通知を表示するかどうかを設定します。
                </p>
                <div class="setting-row">
                    <label for="queue-notification-toggle">マッチキュー人数変動時の通知</label>
                    <label class="switch">
                        <input type="checkbox" id="queue-notification-toggle"> <!-- デフォルトはオフ -->
                        <span class="slider round"></span>
                    </label>
                </div>
                <p class="setting-description">
                    マッチングキューの人数が変動した際に、デスクトップ通知を表示するかどうかを設定します。
                </p>
            </div>
             <div class="setting-item">
                <h2><i class="fas fa-palette"></i> テーマ設定</h2>
                <div class="setting-row">
                    <label for="theme-select">テーマを選択:</label>
                    <select id="theme-select">
                        <option value="default">デフォルト</option>
                        <option value="dark">ダーク</option>
                    </select>
                </div>
                <p class="setting-description">
                    拡張機能のUIデザインテーマを切り替えます。
                </p>
            </div>
        </main>
        <footer class="options-footer">
            <button id="save-button"><i class="fas fa-save"></i> 設定を保存</button>
            <p id="save-status"></p>
        </footer>
    </div>
    <script src="../js/options.js"></script>
</body>
</html>
