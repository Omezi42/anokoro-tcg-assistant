<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- 文字化け対策として追加 -->
    <title>TCGアシスタント</title>
    <link rel="stylesheet" href="css/popup.css"> <!-- css/popup.cssへの相対パスを修正 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h2>あの頃の自作TCGアシスタント</h2>
    <button class="section-button home" data-section="home"><i class="fas fa-home"></i> ホーム</button>
    <button class="section-button rate-match" data-section="rateMatch"><i class="fas fa-fist-raised"></i> レート戦</button>
    <button class="section-button memo" data-section="memo"><i class="fas fa-clipboard"></i> メモ</button>
    <button class="section-button search" data-section="search"><i class="fas fa-search"></i> 検索</button>
    <button class="section-button minigames" data-section="minigames"><i class="fas fa-gamepad"></i> ミニゲーム</button>
    <button class="section-button battle-record" data-section="battleRecord"><i class="fas fa-trophy"></i> 戦いの記録</button>
    <p class="info-text">ゲーム画面で拡張機能のメニューが表示されます。</p>

    <script src="../js/popup.js"></script> <!-- js/popup.jsへの相対パス -->
</body>
</html>
