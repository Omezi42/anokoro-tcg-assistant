<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>あの頃の自作TCGアシスタント</title>
    <link rel="stylesheet" href="../css/popup.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <img src="../images/irust_桜小鳥.png" alt="桜小鳥アイコン" class="header-icon">
            <h1>TCGアシスタント</h1>
            <p>メニュー</p>
        </header>
        <nav class="popup-nav">
            <button class="popup-button" data-section="home">
                <i class="fas fa-home icon"></i>
                <span>ホーム</span>
            </button>
            <button class="popup-button" data-section="rateMatch">
                <i class="fas fa-fist-raised icon"></i>
                <span>レート戦</span>
            </button>
            <button class="popup-button" data-section="battleRecord">
                <i class="fas fa-trophy icon"></i>
                <span>戦いの記録</span>
            </button>
            <button class="popup-button" data-section="search">
                <i class="fas fa-search icon"></i>
                <span>カード検索</span>
            </button>
            <button class="popup-button" data-section="memo">
                <i class="fas fa-clipboard icon"></i>
                <span>メモ</span>
            </button>
            <button class="popup-button" data-section="minigames">
                <i class="fas fa-gamepad icon"></i>
                <span>ミニゲーム</span>
            </button>
        </nav>
    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
